<!doctype html>


<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>One-to-One : Onboarding : Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/main.css">
</head>


<body class="home">

  <!-- the page header -->
  <header class="masthead">
    <div>
      <a href="index.html">
        <img src="assets/logo-1.svg" class="the-logo" alt="One to One">
      </a>
    </div>
  </header>

  <!-- the body of the pages -->
  <div class="content">

    <h2 class="page-title"><em>Welcome.</em> Please tell us about yourself.</h2>

    <div class="the-profile">

      <label class="form-label" for="firstname">First name <span class="required">(required)</span></label>
      <input type="text" id="firstname" name="firstname">

      <hr>

      <label class="form-label" for="age">Age</label>
      <select id="age" name="age">
        <option value="age-NIL">---</option>
        <option value="age-12">12</option>
        <option value="age-13">13</option>
        <option value="age-14">14</option>
        <option value="age-15">15</option>
        <option value="age-16">16</option>
        <option value="age-17">17</option>
        <option value="age-18">18</option>
        <option value="age-19">19</option>
        <option value="age-20">20</option>
        <option value="age-21">21</option>
        <option value="age-22">22</option>
        <option value="age-23">23</option>
        <option value="age-24">24</option>
        <option value="age-25">25</option>
        <option value="age-26">26</option>
        <option value="age-27">27</option>
        <option value="age-28">28</option>
        <option value="age-29">29</option>
        <option value="age-30">30</option>
        <option value="age-31">31</option>
        <option value="age-32">32</option>
        <option value="age-33">33</option>
        <option value="age-34">34</option>
        <option value="age-35">35</option>
        <option value="age-36">36</option>
        <option value="age-37">37</option>
        <option value="age-38">38</option>
        <option value="age-39">39</option>
        <option value="age-40">40</option>
        <option value="age-41">41</option>
        <option value="age-42">42</option>
        <option value="age-43">43</option>
        <option value="age-44">44</option>
        <option value="age-45">45</option>
        <option value="age-46">46</option>
        <option value="age-47">47</option>
        <option value="age-48">48</option>
        <option value="age-49">49</option>
        <option value="age-50">50</option>
        <option value="age-51">51</option>
        <option value="age-52">52</option>
        <option value="age-53">53</option>
        <option value="age-54">54</option>
        <option value="age-55">55</option>
        <option value="age-56">56</option>
        <option value="age-57">57</option>
      </select>

      <label class="form-label" for="parith">Have you given birth before?</label>
      <select id="parity" name="parity">
        <option value="parity-NIL">---</option>
        <option value="parity-0">No</option>
        <option value="parity-1">Yes</option>
      </select>

      <label class="form-label" for="postcode">Postcode</label>
      <input type="text" id="postcode" name="postcode">

      <label class="form-label" for="lang-pref">Language preference</label>
      <select id="lang-pref" name="lang-pref">
        <option value="lang-english">English</option>
        <option value="lang-portuguese">Portuguese</option>
        <option value="lang-vietnamese">Vietnamese</option>
        <option value="lang-eritrean">Eritrean</option>
      </select>

      <label class="form-label" for="ethnicity">Ethnicity</label>
      <select id="ethnicity" name="ethnicity">
        <option value="ethnicity-1">1</option>
        <option value="ethnicity-2">2</option>
        <option value="ethnicity-3">3</option>
        <option value="ethnicity-4">4</option>
      </select>

      <label class="form-label" for="birthplace">Country of birth</label>
      <select id="birthplace" name="birthplace">
        <option value="birthplace-1">1</option>
        <option value="birthplace-2">2</option>
        <option value="birthplace-3">3</option>
        <option value="birthplace-4">4</option>
      </select>

      <label class="form-label" for="profession">Profession</label>
      <input type="text" id="profession" name="profession">

    </div> <!-- the form -->

  </div> <!-- the content -->

  <!-- the page footer - fixed -->
  <footer class="profile-footer">
    <a href="menu.html" class="button-small button-inactive" target="">Reset</a>
    <a href="onboarding-password.html" class="button-small button-inactive" target="">Confirm</a>
  </footer>

</body>
