<!doctype html>


<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>One-to-One : Onboarding : Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/main.css">
</head>


<body class="home">

  <!-- the page header -->
  <header class="masthead">
    <div>
      <a href="index.html">
        <img src="assets/logo-1.svg" class="the-logo" alt="One to One">
      </a>
    </div>
  </header>

  <!-- the body of the pages -->
  <div class="content">

    <h2 class="page-title"><em>Welcome.</em> Please tell us about yourself.</h2>

    <div class="the-profile">

      <label class="form-label" for="firstname">First name <span class="required">(required)</span></label>
      <input type="text" id="firstname" name="firstname">

      <hr>

      <label class="form-label" for="age">Age</label>
      <input type="text" id="age" name="age">

      <label class="form-label" for="parith">Have you given birth before?</label>
      <select id="parity" name="parity">
        <option value="parity-NIL">---</option>
        <option value="parity-0">No</option>
        <option value="parity-1">Yes</option>
      </select>

      <label class="form-label" for="postcode">Postcode</label>
      <input type="text" id="postcode" name="postcode">

      <label class="form-label" for="lang-pref">Language preference</label>
      <select id="lang-pref" name="lang-pref">
        <option value="lang-english">English</option>
        <option value="lang-portuguese">Portuguese</option>
        <option value="lang-vietnamese">Vietnamese</option>
        <option value="lang-eritrean">Eritrean</option>
      </select>

      <label class="form-label" for="ethnicity">Ethnicity</label>
      <select id="ethnicity" name="ethnicity">
        <option value="ethnicity-1">1</option>
        <option value="ethnicity-2">2</option>
        <option value="ethnicity-3">3</option>
        <option value="ethnicity-4">4</option>
      </select>

      <label class="form-label" for="birthplace">Country of birth</label>
      <select id="birthplace" name="birthplace">
        <option value="birthplace-1">1</option>
        <option value="birthplace-2">2</option>
        <option value="birthplace-3">3</option>
        <option value="birthplace-4">4</option>
      </select>

      <label class="form-label" for="profession">Profession</label>
      <input type="text" id="profession" name="profession">

    </div> <!-- the form -->

  </div> <!-- the content -->

  <!-- the page footer - fixed -->
  <footer class="profile-footer">
    <a href="menu.html" class="button-small button-inactive" target="">Reset</a>
    <a href="onboarding-password.html" class="button-small button-inactive" target="">Confirm</a>
  </footer>

</body>
